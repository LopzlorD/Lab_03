<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Cambio</title>
</head>
<body>
	<h1>Casa de Cambio</h1>
	<form>
		<label for="desde">Desde:</label>
		<select id="desde">
			<option value="USD">Dólar</option>
			<option value="PEN">Nuevo</option>
			<option value="EUR">Euro</option>
		</select>
		<label for="hacia">Hacia:</label>
		<select id="hacia">
			<option value="USD">Dólar</option>
			<option value="PEN">Nuevo</option>
			<option value="EUR">Euro</option>
		</select>
		<label for="cantidad">Cantidad:</label>
		<input type="number" id="cantidad" min="0" step="0.01">
		<button type="button" onclick="calcular()">Calcular</button>
	</form>
	<script>
		function calcular() {
			let desde = document.getElementById("desde").value;
			let hacia = document.getElementById("hacia").value;
			let cantidad = document.getElementById("cantidad").value;
			let tasa = 0;
			if (desde == "USD" && hacia == "PEN") {
				tasa = 4.00;
			} else if (desde == "USD" && hacia == "EUR") {
				tasa = 0.85;
			} else if (desde == "PEN" && hacia == "USD") {
				tasa = 0.25;
			} else if (desde == "PEN" && hacia == "EUR") {
				tasa = 0.21;
			} else if (desde == "EUR" && hacia == "USD") {
				tasa = 1.18;
			} else if (desde == "EUR" && hacia == "PEN") {
				tasa = 4.76;
			}
			let total = cantidad * tasa;
			alert("Total a recibir: " + total.toFixed(2) + " " + hacia);
		}
	</script>
</body>
</html>
